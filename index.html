<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-whidth, scale=1.0">
        <title>Calc</title>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 style="color: blue;">Calculadora de Teste HTML com JS</h1>
        <div class="calculadora">
            <input type="text" id="display" disabled>
            <div class="row">
                <button onclick="anexaNum('7')">7</button>
                <button onclick="anexaNum('8')">8</button>
                <button onclick="anexaNum('9')">9</button>
                <button onclick="setOperador('/')">/</button>    
            </div>
            <div class="row">
                <button onclick="anexaNum('4')">4</button>
                <button onclick="anexaNum('5')">5</button>
                <button onclick="anexaNum('6')">6</button>
                <button onclick="setOperador('*')">*</button>    
            </div>
            <div class="row">
                <button onclick="anexaNum('1')">1</button>
                <button onclick="anexaNum('2')">2</button>
                <button onclick="anexaNum('3')">3</button>
                <button onclick="setOperador('-')">-</button>    
            </div>
            <div class="row">
                <button onclick="anexaNum('0')">0</button>
                <button onclick="anexaNum('.')">.</button>
                <button onclick="calcular()">=</button>
                <button onclick="setOperador('+')">+</button>    
            </div>
            <button onclick="clearDisplay()" style="width: 100%; margin-top: 10px;">C</button>
        </div>
    </body>
</html>
